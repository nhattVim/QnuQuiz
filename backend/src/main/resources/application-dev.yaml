server:
    port: 8080
    address: 0.0.0.0
spring:
    application:
        name: backend

    datasource:
        url: jdbc:h2:file:./data/qnuquiz;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
        driverClassName: org.h2.Driver
        username: sa
        password:

    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true

    cache:
        type: caffeine
    caffeine:
        spec: maximumSize=1000,expireAfterWrite=10m
    mail:
        host: ${MAIL_HOST:smtp.gmail.com}
        port: ${MAIL_PORT:587}
        username: ${MAIL_USERNAME:}
        password: ${MAIL_PASSWORD:}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
                        required: true

jwt:
    secret: TRUONG-TRUNG-PHUC-PHUOC-VINH-THI-TUYET

admin:
    username: admin
    password: 123456
